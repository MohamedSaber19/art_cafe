<ion-header>

    <ion-navbar style="background: url('img/yellow.png') !important;color:white !important;">
        <ion-title style="background: url('img/yellow.png') !important;color:white !important;">Sub Categories</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let mySub of subCats" (click)="bookForm(mySub)">
        <ion-card-header color="dark">
            {{mySub.title}}
        </ion-card-header>
        <ion-card-content color="light">
            {{mySub.description}}
        </ion-card-content>
    </ion-card>

</ion-content>
